<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="new">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <img src="../assets/img/logo.png" alt="">
      <ion-menu-toggle>
        <ion-list #someInput >

          <ion-item routerLink="/home"  detail="true" >
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item routerLink="/noticiaspagina"  detail="true" >
            <ion-icon name="globe" slot="start"></ion-icon>
            <ion-label>Noticias</ion-label>
          </ion-item>
          <ion-item routerLink="/afondopagina"  detail="true" >
            <ion-icon name="scan-circle" slot="start"></ion-icon>
            <ion-label>A Fondo con Andre Humerez</ion-label>
          </ion-item>
          <ion-item routerLink="/nosotrospagina"  detail="true" >
            <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label>Nosotros</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
