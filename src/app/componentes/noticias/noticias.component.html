
<ion-grid fixed class="todo" >
  <ion-row>
    <ion-col size="12">
      <h1>Ultimas Noticias</h1>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid fixed class="noticia">
  <ion-row>
    <ion-col size="12" size-lg="3" size-md="4" size-sm="6" *ngFor="let item of arrayColeccion ">
      <ion-card>
        <ion-card-header >
          <ion-card-title class="subtitulo" >{{item.data.titulo}}</ion-card-title>
          <ion-card-subtitle class="subtitulo" >{{item.data.fecha}}</ion-card-subtitle>


        </ion-card-header>
        <ion-card-content>
          <iframe  class="frame" [src]='doom(item.data.enlace)'
              width="220px"  style="border:none;overflow:hidden"
              data-show-text="true" scrolling="no" frameborder="0"
              allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" ></iframe>
          <p>{{item.data.constenidocorto}} leer mas </p>
          <ion-grid fixed>
            <ion-row>
              <ion-col size="6">
                <div color="new"  (click)="modal(item)"  >
                  Leer Mas..
                </div>
              </ion-col>
              <ion-col size="6" >
                <div class="fb-share-button" data-href="http://afondocanaldigital.com.bo/noticias" data-layout="button" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fafondocanaldigital.com.bo%2Fnoticias&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">
                  <ion-icon class="share" slot="icon-only" name="share" ></ion-icon>
                </a></div>


              </ion-col>
            </ion-row>
          </ion-grid>




        </ion-card-content>

      </ion-card>
  </ion-col>
  </ion-row>
</ion-grid>
