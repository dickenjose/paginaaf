<ion-header  >
  <ion-toolbar color="dark">
    <ion-buttons slot="start" >
      <ion-back-button
        defaultHref="/"
        text="Volver">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Contenido
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)=" presentModal('AÃ±adir Noticia','0') ">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" >
  <ion-list color="dark">
    <ion-item-sliding *ngFor="let item of arrayColeccion" (click)="seleccionarTarea(item) ">
      <ion-item-options side="start">
        <ion-item-option (click)="eliminar(item.id)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="presentModal('Modificar Noticia',item.id) ">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
    </ion-item-options>
      <ion-item  >
        <ion-label>
              <h3>Titulo: {{item.data.titulo}}</h3>
              <p>Contenido:{{item.data.contenido}}</p>
              <p>Enlace: {{item.data.enlace}}</p>
              <p>Tipo: {{item.data.tipo}}</p>
              <p>Fecha: {{item.data.fecha}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
